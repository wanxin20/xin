<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情书</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --book-color: #e74c3c;
            --book-color-dark: #c0392b;
            --page-color: #fffaf5;
            --text-color: #333;
        }
        
        .book-container {
            display: none;
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 570px;
            margin: 0 auto;
            perspective: 1500px;
        }
        
        .book {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 0.5s;
            aspect-ratio: 1.41;
        }
        
        .page {
            position: absolute;
            width: 65%;
            height: 100%;
            top: 0;
            right: 0;
            transform-origin: left center;
            background-color: var(--page-color);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.645, 0.045, 0.355, 1.000);
            border-radius: 0 5px 5px 0;
            overflow: hidden;
            cursor: pointer;
            backface-visibility: hidden;
            aspect-ratio: 0.71;
        }
        
        .page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--page-color);
            pointer-events: none;
            z-index: -1;
        }
        
        .page-content {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            box-sizing: border-box;
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }
        
        .page-front {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 35px 40px;
            box-sizing: border-box;
            overflow-y: auto;
            overflow-x: hidden;
            scrollbar-width: thin;
            scrollbar-color: rgba(231, 76, 60, 0.5) rgba(255, 255, 255, 0.1);
            background-color: var(--page-color);
            word-wrap: break-word;
            word-break: break-word;
            position: relative;
            text-align: left;
            background: linear-gradient(to right, var(--page-color), #ffffff);
            backface-visibility: hidden;
            z-index: 1;
        }
        
        .page-front::-webkit-scrollbar {
            width: 6px;
        }
        
        .page-front::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        
        .page-front::-webkit-scrollbar-thumb {
            background-color: rgba(231, 76, 60, 0.5);
            border-radius: 3px;
        }
        
        .page-front::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, 
                rgba(0,0,0,0.05) 0%, 
                rgba(0,0,0,0) 5%, 
                rgba(0,0,0,0) 95%, 
                rgba(0,0,0,0.05) 100%);
            pointer-events: none;
        }
        
        .page-back {
            text-align: left;
            background: linear-gradient(to left, var(--page-color), #ffffff);
            position: relative;
            backface-visibility: hidden;
            z-index: 0;
        }
        
        .page-back::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to left, 
                rgba(0,0,0,0.05) 0%, 
                rgba(0,0,0,0) 5%, 
                rgba(0,0,0,0) 95%, 
                rgba(0,0,0,0.05) 100%);
            pointer-events: none;
        }
        
        .page-number {
            position: absolute;
            bottom: 15px;
            font-size: 12px;
            color: #aaa;
            right: 25px;
        }
        
        .page.flipped {
            transform: rotateY(-180deg);
        }
        
        .page.flipped .page-back {
            z-index: 1;
        }
        
        .page.flipped .page-front {
            z-index: 0;
        }
        
        .page.flipped::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, 
                rgba(0,0,0,0.2) 0%, 
                rgba(0,0,0,0.1) 10%, 
                rgba(0,0,0,0) 100%);
            z-index: 10;
        }
        
        .page-shadow {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(ellipse at center, 
                rgba(0,0,0,0.2) 0%, 
                rgba(0,0,0,0) 80%);
            opacity: 0;
            transition: opacity 0.5s;
            pointer-events: none;
            z-index: -1;
        }
        
        .page.flipped + .page .page-shadow {
            opacity: 1;
        }
        
        .page-content h2 {
            color: var(--book-color);
            margin-bottom: 20px;
            font-family: 'Times New Roman', serif;
            font-size: 22px;
            width: 100%;
            line-height: 1.3;
            max-width: 550px;
        }
        
        .page-content p {
            margin-bottom: 25px;
            line-height: 1.8;
            font-size: 16px;
            color: var(--text-color);
            width: 100%;
            text-align: justify;
            max-width: 550px;
        }
        
        .book-navigation {
            display: none;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            z-index: 999;
        }
        
        .book-btn {
            padding: 10px 20px;
            background-color: var(--book-color);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .book-btn:hover {
            background-color: var(--book-color-dark);
            transform: translateY(-2px);
        }
        
        .book-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .first-page, .last-page {
            position: absolute;
            width: 35%;
            height: 100%;
            background-color: #f8e9e9;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 5px 0 0 5px;
            padding: 30px;
            box-sizing: border-box;
            z-index: 1;
        }
        
        .first-page {
            left: 0;
            background: linear-gradient(135deg, #fff3f3, #ffe6e6);
            border-right: 1px solid #f1d1d1;
            box-shadow: 
                inset 0 0 30px rgba(200, 80, 80, 0.1),
                5px 0 15px rgba(0, 0, 0, 0.1);
        }
        
        .last-page {
            right: 0;
            background: linear-gradient(135deg, #fff3f3, #ffe6e6);
            border-left: 1px solid #f1d1d1;
            text-align: center;
            display: none;
            box-shadow: 
                inset 0 0 30px rgba(200, 80, 80, 0.1),
                -5px 0 15px rgba(0, 0, 0, 0.1);
        }
        
        .book-title {
            font-size: 26px;
            color: var(--book-color);
            margin-bottom: 20px;
            font-family: 'Times New Roman', serif;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
            text-align: center;
            word-wrap: break-word;
            width: 90%;
        }
        
        .book-subtitle {
            font-size: 16px;
            color: #888;
            margin-bottom: 25px;
            font-style: italic;
            text-align: center;
            word-wrap: break-word;
            width: 90%;
        }
        
        .page-decoration {
            position: absolute;
            width: 60px;
            height: 60px;
            opacity: 0.1;
        }
        
        .page-decoration.top-left {
            top: 20px;
            left: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23e74c3c"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat center center;
            transform: rotate(-15deg);
        }
        
        .page-decoration.bottom-right {
            bottom: 20px;
            right: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23e74c3c"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>') no-repeat center center;
            transform: rotate(15deg);
        }
        
        .signature {
            font-style: italic;
            text-align: right;
            color: var(--book-color);
            margin-top: 30px;
            font-family: 'Brush Script MT', cursive;
            font-size: 22px;
            width: 100%;
        }
        
        .next-paragraph-btn {
            display: none;
        }
        
        .paragraph-counter {
            display: none;
        }
        
        .bookmark {
            position: absolute;
            top: -10px;
            right: 15%;
            width: 25px;
            height: 60px;
            background-color: var(--book-color);
            border-radius: 0 0 12px 12px;
            z-index: 10;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        
        .bookmark::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, 
                rgba(255,255,255,0.3) 0%, 
                rgba(255,255,255,0) 100%);
            border-radius: 0 0 20px 20px;
        }
        
        .wave-decoration {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M0,0V46.29c47.79,22.2,103.59,32.17,158,28,70.36-5.37,136.33-33.31,206.8-37.5C438.64,32.43,512.34,53.67,583,72.05c69.27,18,138.3,24.88,209.4,13.08,36.15-6,69.85-17.84,104.45-29.34C989.49,25,1113-14.29,1200,52.47V0Z" opacity=".25" fill="%23e74c3c"/><path d="M0,0V15.81C13,36.92,27.64,56.86,47.69,72.05,99.41,111.27,165,111,224.58,91.58c31.15-10.15,60.09-26.07,89.67-39.8,40.92-19,84.73-46,130.83-49.67,36.26-2.85,70.9,9.42,98.6,31.56,31.77,25.39,62.32,62,103.63,73,40.44,10.79,81.35-6.69,119.13-24.28s75.16-39,116.92-43.05c59.73-5.85,113.28,22.88,168.9,38.84,30.2,8.66,59,6.17,87.09-7.5,22.43-10.89,48-26.93,60.65-49.24V0Z" opacity=".5" fill="%23e74c3c"/><path d="M0,0V5.63C149.93,59,314.09,71.32,475.83,42.57c43-7.64,84.23-20.12,127.61-26.46,59-8.63,112.48,12.24,165.56,35.4C827.93,77.22,886,95.24,951.2,90c86.53-7,172.46-45.71,248.8-84.81V0Z" fill="%23e74c3c"/></svg>') no-repeat center bottom;
            opacity: 0.3;
        }
        
        .book-spine-shadow {
            position: absolute;
            top: 0;
            left: 35%;
            width: 20px;
            height: 100%;
            background: linear-gradient(to right, 
                rgba(0,0,0,0.2) 0%, 
                rgba(0,0,0,0) 100%);
            pointer-events: none;
            z-index: 5;
        }
        
        .save-image-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--book-color);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .save-image-btn:hover {
            background-color: var(--book-color-dark);
            transform: translateY(-2px);
        }
        
        .image-preview-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .image-preview {
            max-width: 90%;
            max-height: 80%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border: 10px solid white;
            background-color: white;
        }
        
        .image-preview-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }
        
        .image-preview-download {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--book-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        @media (max-width: 768px) {
            .book-container {
                height: 450px;
            }
            
            .page-front, .page-back {
                padding: 25px 30px;
            }
            
            .page-content h2 {
                font-size: 20px;
                max-width: 400px;
                margin-bottom: 15px;
            }
            
            .page-content p {
                font-size: 14px;
                max-width: 400px;
            }
            
            .signature {
                margin-top: 20px;
                font-size: 20px;
            }
            
            .page-number {
                bottom: 10px;
                font-size: 11px;
            }
        }
        
        @media (max-width: 480px) {
            .book-container {
                height: 340px;
            }
            
            .page-front, .page-back {
                padding: 15px 20px;
            }
            
            .book-title {
                font-size: 18px;
                margin-bottom: 15px;
            }
            
            .book-subtitle {
                font-size: 13px;
                margin-bottom: 20px;
            }
            
            .page-content h2 {
                font-size: 18px;
                max-width: 280px;
                margin-bottom: 12px;
            }
            
            .page-content p {
                font-size: 13px;
                line-height: 1.6;
                max-width: 280px;
            }
            
            .page-decoration {
                width: 40px;
                height: 40px;
            }
            
            .bookmark {
                width: 20px;
                height: 40px;
                right: 12%;
            }
            
            .signature {
                margin-top: 15px;
                font-size: 18px;
            }
            
            .page-number {
                bottom: 8px;
                font-size: 10px;
            }
            
            .page-front .page-number {
                right: 15px;
            }
            
            .page-back .page-number {
                left: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="envelope" id="envelope">
            <div class="front"></div>
            <div class="card">
                <div class="card-content">
                    <h2>亲爱的朋友</h2>
                    <p>这是一封特别的情书，感谢你一直以来的陪伴和支持。</p>
                    <p>你的笑容如阳光般温暖，你的话语如春风般轻柔。</p>
                    <p>希望这封信能让你感受到我的心意，无论何时何地，我都感谢有你的存在。</p>
                    <p class="signature">爱你的朋友</p>
                </div>
            </div>
            <div class="back"></div>
            <div class="top-flap"></div>
            <div class="bottom-flap"></div>
            <div class="left-flap"></div>
            <div class="right-flap"></div>
        </div>
        <div class="instructions">点击信封打开</div>
        <button id="nextParagraphBtn" class="next-paragraph-btn">下一段 ❤</button>
        <div id="paragraphCounter" class="paragraph-counter">第 1 段，共 ? 段</div>
        
        <div class="book-container" id="bookContainer">
            <div class="book" id="book">
                <div class="book-spine-shadow"></div>
                <div class="first-page">
                    <div class="bookmark"></div>
                    <div class="page-decoration top-left"></div>
                    <h1 class="book-title">心动情书</h1>
                    <p class="book-subtitle">献给特别的你</p>
                    <p>点击右侧页面开始阅读</p>
                    <div class="page-decoration bottom-right"></div>
                    <div class="wave-decoration"></div>
                </div>
                
                <div class="last-page" id="lastPage">
                    <div class="page-decoration top-left"></div>
                    <h2>感谢阅读</h2>
                    <p>希望这封情书能传达我的心意</p>
                    <p class="signature" id="bookSignature">爱你的朋友</p>
                    <button id="saveImageBtn" class="save-image-btn">保存为图片 💾</button>
                    <div class="page-decoration bottom-right"></div>
                    <div class="wave-decoration"></div>
                </div>
            </div>
            
            <div class="book-navigation" id="bookNavigation">
                <button id="prevBtn" class="book-btn">← 上一页</button>
                <button id="nextBtn" class="book-btn">下一页 →</button>
            </div>
        </div>
    </div>
    <div class="image-preview-container" id="imagePreviewContainer">
        <div class="image-preview-close" id="imagePreviewClose">×</div>
        <img id="imagePreview" class="image-preview">
        <button id="downloadImageBtn" class="image-preview-download">下载图片</button>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
