<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情书制作</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', '微软雅黑', sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #e74c3c;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        p {
            color: #555;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 1.1rem;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-view {
            background-color: #e74c3c;
        }
        
        .btn-view:hover {
            background-color: #c0392b;
            transform: translateY(-3px);
        }
        
        .btn-customize {
            background-color: #3498db;
            position: relative;
            overflow: hidden;
        }
        
        .btn-customize:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
        }
        
        .btn-customize:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        .btn-customize:hover:before {
            left: 100%;
        }
        
        .envelope-icon {
            position: relative;
            width: 24px;
            height: 18px;
            background-color: white;
            border-radius: 2px;
        }
        
        .envelope-icon:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-top: 9px solid rgba(255, 255, 255, 0.5);
        }
        
        .footer {
            margin-top: 50px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>❤ 心动情书 ❤</h1>
        <p>创建一封特别的情书，表达您的爱意和感谢。<br>您可以选择查看默认情书，或者根据自己的心意定制专属情书。</p>
        <p style="font-size: 0.9rem; color: #666; margin-top: -15px;">新增功能：支持无限输入文字，并自动统计总字数（不含标点符号）</p>
        <p style="font-size: 0.9rem; color: #666; margin-top: -10px;">🔥 革命性压缩：词汇替换+多算法智能选择，链接缩短70%以上</p>
        <p style="font-size: 0.8rem; color: #888; margin-top: -5px;">💡 超长内容自动启用本地存储，链接长度固定不变</p>
        
        <div class="buttons">
            <a href="index.html" class="btn btn-view">
                <span class="envelope-icon"></span>
                查看情书
            </a>
            <a href="customize.html" class="btn btn-customize">
                <span class="envelope-icon"></span>
                创建翻页情书
            </a>
        </div>
    </div>
    
    <div class="footer">
        <p>用心写下您的情意，让心意传递到Ta的心里 💌</p>
    </div>
</body>
</html>
